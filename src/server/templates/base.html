<!-- This is a base templates -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% block head %}
    <title>Geololi-{% block title %}{% endblock %}</title>
    <script src="../static/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/bootstrap-4.4.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/leaflet/leaflet.js" type="text/javascript"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../static/bootstrap-4.4.1-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../static/geololi.css" />
    <link rel="stylesheet" href="../static/leaflet/leaflet.css" />
    {% endblock %}
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/playground">Geololi Playground</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Data Manager</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Copulas Fitting</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">GeoStatistics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/geoviz">GeoViz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div id="content">{% block content %}{% endblock %}</div>
    </div>
    <div class="container-fluid">
        <div id="footer">{% block footer %}&copy; Copyright 2020
            by <a href="https://vezarachan.github.io">Elaiza</a>{% endblock %}</div>
    </div>
</body>

</html>
