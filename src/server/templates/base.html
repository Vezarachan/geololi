<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block head %}
        <title>Geololi-{% block title %}{% endblock %}</title>
        <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="../static/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <script src="../static/ol-v6.1.1-dist/ol.js"></script>
        <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../static/bootstrap-4.4.1-dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../static/ol-v6.1.1-dist/ol.css"/>
        <link rel="stylesheet" href="../static/geololi.css"/>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Geololi Playground</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">GeoStatistics</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Spatial Analysis</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Copula</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>
<div id="content">{% block content %}{% endblock %}</div>
<div id="footer">{% block footer %}&copy; Copyright 2020
    by <a href="https://vezarachan.github.io">Lou Xiayin</a>{% endblock %}</div>
</body>
</html>
