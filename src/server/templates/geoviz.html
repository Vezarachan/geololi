{% extends "base.html" %}
{% block title %}GeoViz{% endblock %}
{% block head %}
    {{ super() }}
    <script src="../static/data/us-states.js" type="text/javascript"></script>
    <style rel="stylesheet">
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
{% endblock %}
{% block content %}
    <div id="map" class="map"></div>
    <script type="text/javascript">
        let map = L.map("map", {
            center: [37.8, -96],
            zoom: 4
        });
        L.control.scale({imperial: false}).addTo(map);
        var states = L.geoJSON(statesData, {style: style, onEachFeature: onEachFeature});
        states.addTo(map);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {attribution: `&copy; <a href="https://wwww.openstreetmap.org/copyright">OpenStreetMap</a? contributors`}).addTo(map);

        let info = L.control();
        info.onAdd = (map) => {
            this._div = L.DomUtil.create("div", "info");
            return this._div;
        };
        info.update = (props) => {
            this._div.innerHTML = "<h4>US Population Density</h4>" + (props ? "<b>" + props.name + "</b><br />" + props.density + "people / mi<sup>2</sup>" : "Hover over a state");
        };

        info.addTo(map);

        let legend = L.control({position: "bottomright"});
        legend.onAdd = (map) => {
            let div = L.DomUtil.create("div", "info legend");
            grades = [0, 10, 20, 50, 100, 200, 500, 1000];
            labels = [];

            for (let i = 0; i < grades.length; i++) {
                div.innerHTML += '<i style="background:' + getColor(grades[i] + 1) + '"></i>' + grades[i] + (grades[1 + 1] ? '&ndash;' + grades[i + 1] + '<br />' : '+');
            }
            return div;
        };

        legend.addTo(map);

        function getColor(d) {
            return d > 1000 ? '#800026' :
                d > 500 ? '#BD0026' :
                    d > 200 ? '#E31A1C' :
                        d > 100 ? '#FC4E2A' :
                            d > 50 ? '#FD8D3C' :
                                d > 20 ? '#FEB24C' :
                                    d > 10 ? '#FED976' :
                                        '#FFEDA0';
        }

        function style(feature) {
            return {
                fillColor: getColor(feature.properties.density),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function highlightFeature(e) {
            let layer = e.target;
            layer.setStyle({
                weight: 5,
                color: "#666",
                dashArray: "",
                fillOpacity: 0.7
            });
            info.update(layer.feature.properties);
        }

        function resetHighlight(e) {
            states.resetStyle();
            info.update();
        }

        function zoomToFeature(e) {
            map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: zoomToFeature
            });
        }
    </script>
{% endblock %}
